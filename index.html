<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"></script>
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen">
    <div class="flex flex-col items-center justify-center min-h-screen px-4 py-8">
        <div class="w-full max-w-md bg-white/90 backdrop-blur-lg rounded-2xl shadow-2xl overflow-hidden transition-all duration-500">
            <div class="p-6">
              <h2 class="text-3xl font-bold text-center text-gray-800 mb-6 flex items-center justify-center gap-2">
                    <span class="weather-icon">üå¶Ô∏è</span> 
                    <span>Weather Dashboard</span>
                </h2>
                
                <div class="relative mb-6">
                    <div class="absolute inset-y-0 left-3 flex items-center pointer-events-none">
                        <i data-feather="map-pin" class="h-5 w-5 text-gray-400"></i>
                    </div>
                    <input type="text" id="city" placeholder="Enter city name" 
                        class="w-full py-3 pl-10 pr-4 text-gray-700 bg-white/80 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-300">
                    <button onclick="getWeather()" 
                        class="absolute inset-y-0 right-0 px-4 py-2 bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-r-lg hover:from-purple-600 hover:to-pink-600 transition-all duration-200 flex items-center gap-1">
                        <i data-feather="search" class="h-4 w-4"></i>
                        <span>Search</span>
                    </button>
                </div>
                
                <div id="loading" class="hidden justify-center my-8">
                    <div class="loading-anim"></div>
                </div>
                
                <div id="result" class="mt-4"></div>
            </div>
        </div>
        <p class="text-white text-sm mt-4">
            Powered by OpenWeather API
        </p>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
